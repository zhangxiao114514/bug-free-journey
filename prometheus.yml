global:
  scrape_interval: 15s
  evaluation_interval: 15s

scrape_configs:
  - job_name: 'legal-wechat-service'
    static_configs:
      - targets: ['legal-wechat-service:8001']
        labels:
          service: 'legal-wechat-service'

  - job_name: 'mysql'
    static_configs:
      - targets: ['mysql:9104']
        labels:
          service: 'mysql'

  - job_name: 'redis'
    static_configs:
      - targets: ['redis:9121']
        labels:
          service: 'redis'

  - job_name: 'node'
    static_configs:
      - targets: ['localhost:9100']
        labels:
          service: 'node-exporter'