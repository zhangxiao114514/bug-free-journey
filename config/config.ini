[general]
# 系统基本配置
system_name = 企业微信法律客服系统
system_version = 1.0.0
debug = true
service_type = wecom

# 日志配置
log_level = INFO
log_file = logs/system.log
log_rotation = 10MB

[database]
# MySQL数据库配置
host = localhost
port = 3306
user = root
password =
database = legal_service
charset = utf8mb4
pool_size = 10
max_overflow = 20

[redis]
# Redis配置
host = localhost
port = 6379
password =
db = 0
max_connections = 50



[wecom]
# 企业微信配置
corp_id =
app_secret =
token =
encoding_aes_key =
agent_id =

[elasticsearch]
# 搜索引擎配置
host = localhost
port = 9200
user =
password =
index_name = legal_knowledge

[ai]
# AI模型配置
model_name = hfl/chinese-bert-wwm-ext
intent_model_path = models/intent_model
entity_model_path = models/entity_model
max_length = 512
batch_size = 8

[ocr]
# OCR配置
tesseract_path = C:\Program Files\Tesseract-OCR\tesseract.exe
ocr_api_key =
ocr_api_url = https://api.ocr.space/parse/image

[notification]
# 通知配置
email_enabled = false
sms_enabled = false
wecom_enabled = true

[security]
# 安全配置
aes_key = your_aes_key_here
aes_iv = your_aes_iv_here
token_secret = your_jwt_secret_here
token_expiry = 86400

[gui]
# GUI配置
theme = light
font_size = 12
window_width = 1200
window_height = 800

[message]
# 消息处理配置
message_queue_size = 10000
retry_count = 3
retry_delay = 5

[knowledge]
# 知识库配置
update_interval = 3600
max_history_versions = 10

[qa]
# 问答系统配置
confidence_threshold = 0.7
max_dialogue_rounds = 10
dialogue_timeout = 86400

[customer]
# 客户管理配置
max_tags_per_customer = 20

[consultation]
# 咨询流程配置
max_wait_time = 300
escalation_threshold = 0.6

[document]
# 文档处理配置
max_file_size = 10485760
available_formats = pdf,doc,docx,jpg,png

[analytics]
# 统计分析配置
report_interval = 3600

[system]
# 系统管理配置
admin_email = admin@example.com
backup_interval = 86400

[monitoring]
# 监控配置
enabled = true
metrics_port = 8001
alert_enabled = true
alert_threshold_response_time = 5
alert_threshold_error_rate = 0.1
alert_notification_channels = wecom,email
